<!DOCTYPE html>
<html>
    <head>
        <title>
            BackgroundImageInCSS
        </title>
        <style>
            div{
                height: 400px;
                color: red;
            }
            .big{
                background: url(./DreamQuote-APJ.png);
                background-repeat: round;
            }
            .small{
                background: url(./WallpaperDog-5549741.png);
                background-repeat: repeat;
                background-image: url(./DreamQuote-APJ.png);
            }
        </style>
    </head>
    <body>
        <h1>BackgroundImageProcessingInCSS</h1>
        <div class="big"><h1>Big</h1></div>
        <div class="small"><h1>Small</h1></div>
        <div class="folder"><h1>Foldering</h1></div>
    </body>
</html>
