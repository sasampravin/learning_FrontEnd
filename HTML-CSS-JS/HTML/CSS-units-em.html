<!DOCTYPE html>
<html>
    <head>
        <title>
            UnitsInCSS-em
        </title>
        <link rel="stylesheet" href="./units-em.css">
    </head>
    <body>
        <h1>UnitsInCSS-em</h1>
        <p style="color: red; font-size: 2em;">Here RELATIVE values changes because of it's parent elements sizes</p>
        <div>
            <h2 class="relative">RELATIVE</h2>
        </div>
        <div>
            <h2 class="absolute">ABSOLUTE</h2>
        </div>
        <ol>
            <li class="rel">RELATIVE</li>
        </ol>
        <ol>
            <li class="abs">ABSOLUTE</li>
        </ol>
        <ul>
            <li class="re">RELATIVE</li>
        </ul>
        <ul>
            <li class="ab">ABSOLUTE</li>
        </ul>
    </body>
</html>
