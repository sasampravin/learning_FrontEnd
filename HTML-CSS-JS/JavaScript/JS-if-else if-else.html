<!DOCTYPE html>
<html>
    <head>
        <title>
            ConditionalStatements
        </title>
    </head>
    <body>
        <h2>JS if-else if-else Conditional Statements</h2>
        <script>
            var a=25;
            if(a==10){
                document.write('val of a is equal to 10')
            }
            else if(a==15){
                document.write('val of a is equal to 15')
            }
            else if(a==20){
                document.write('val of a is equal to 20')
            }
            else if(a==25){
                document.write('val of a is equal to 25')
            }
            else{
                document.write('val of a is not equal to any of 10,15,20,25')
            }
        </script>
        <hr>
        <script>
            var a=10;
            var b=25;
            var c=40;
            if(a>b&a>c){
                document.write('val of a is greater than b,c')
            }
            else if(b>a&b>c){
                document.write('val of b is greater than a,c')
            }else if(c>a&c>b){
                document.write('val of c is greater than a,b')
            }else{
                document.write('val are mismatching')
            }
        </script>
    </body>
</html>
