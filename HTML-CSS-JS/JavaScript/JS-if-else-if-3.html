<!DOCTYPE html>
<html>
    <head>
        <title>
            ConditionalStatements
        </title>
    </head>
    <body>
        <h2>ConditionalStatements</h2>
        <script>
            a=200;
            if(a%2==0){
                document.write('val of a is even number')
            }else{
                document.write('val of a is odd number')
            }
        </script>
    </body>
</html>
