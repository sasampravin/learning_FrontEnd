<!DOCTYPE html>
<html>
    <head>
        <title>
            ConditionalStatements
        </title>
    </head>
    <body>
        <h2>ConditionalStatements</h2>
        <script>
            var a=10;
            var b=25;
            var c=40;
            if(a>b&a>c){
                document.write('val of a is greater than b,c')
            }
            else if(b>a&b>c){
                document.write('val of b is greater than a,c')
            }else if(c>a&c>b){
                document.write('val of c is greater than a,b')
            }else{
                document.write('val are mismatching')
            }
        </script>
    </body>
</html>
