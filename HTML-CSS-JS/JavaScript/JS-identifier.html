<!DOCTYPE html>
<html lang="en">
<head>
    <title>Validating Js-Identifiers</title>
</head>
<body>
    <h1>Validating Js-Identifiers</h1>
    <p>Js-Identifiers must start with alphabates, underscore ('_') and dolor symble ('$') </p>
    <p>Js-Identifiers can not start with numbers and giving spacing between the name</p>
    <script>
        // right way of defining identifiers
        let val = 243
        document.write(val)
    </script>
    <script>
        // wrong way of defining identifiers
        let 2yera = 143
        document.write(2yera)
    </script>
</body>
</html>
