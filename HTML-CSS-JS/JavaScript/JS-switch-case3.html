<!DOCTYPE html>
<html>
    <head>
        <title>
            SwitchCaseInJavaScript
        </title>
    </head>
    <body>
        <script>
            var grade='A';
            var res;
            switch(grade){
                case 'A':
                    res=' A grade '
                case 'B':
                    res=' B grade '
                case 'C':
                    res=' C grade '
                default:
                    res=' No grade '
            }
            document.write(res)
        </script>
    </body>
</html>
