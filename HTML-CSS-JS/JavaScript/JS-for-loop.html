<!DOCTYPE html>
<html>
    <head>
        <title>
            JSForLoop
        </title>
    </head>
    <body>
        <h2>JSForLoop</h2>
        <script>
            document.write('printing no up to n')
            for(i=1;i<=10;i++){
                document.write(i,'<br>')
            }
            document.write('printing even numbers')
            for(i=0;i<=20;i+=2){
                document.write(i,'<br>')
            }
            document.write('printing odd numbers')
            for (i=1;i<20;i+=2){
                document.write(i,'<br>')
            }
        </script>
    </body>
</html>
