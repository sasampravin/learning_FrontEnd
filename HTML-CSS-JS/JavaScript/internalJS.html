<!DOCTYPE html>
<html>
    <head>
        <title>JSAlerts</title>
        <script type="text/JavaScript">
            function msg() {
                alert('Hello SP you get alert from JS from head tag')                
            }
        </script>
    </head>
    <body>
        <h2>we get JS alert fron head tag</h2>
        <p>when we click on the button then we get alert message</p>
        <form action="">
        <input type="button" value="click" onclick="msg()">
        </form>
    </body>
</html>
