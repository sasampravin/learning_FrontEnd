<!DOCTYPE html>
<html>
    <head>
        <title>
            JSFunctionWithoutArgs
        </title>
    </head>
    <body>
        <h2>JSFunctionWithoutArgs method 2</h2>
        <p>calling function-call in html body out of script tag</p>
        <script>
            function msg(){
                alert('this message we get from func without args')
            }
        </script>
        <input type="button" onclick="msg()" value="call-func">
    </body>
</html>
