<!DOCTYPE html>
<html>
    <head>
        <title>
            JSDoWhileLoop
        </title>
    </head>
    <body>
        <h2>JSDoWhileLoop</h2>
        <script>
            document.write('printing 19th table values<br>')
            i=19;
            do{
                document.write(i,'<BR>')
                i+=19;
            }while(i<=192);
            document.write('printing even numbers<br>')
            i=0;
            do{
                document.write(i,'<BR>')
                i+=2;
            }while(i<=20);
            document.write('printing 18th table<br>')
            i=1;
            do{
                document.write(i,'x',18,'=',i*18,'<br>')
                i++
            }while(i<=20);
        </script>
    </body>
</html>
