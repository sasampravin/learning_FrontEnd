<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalVariables</title>
</head>
<body>
    <h2>JS GlobalVariables</h2>
    <script>
        var a=100;
        function add(){
            document.writeln('adding val 200 to a ',a+200,'<br>')
        }
        function sub(){
            document.writeln('subtracting val of 20 from a ',a-20)
        }
        document.write('original val of a is ',a,'<br>')
        add()//calling functions
        sub()
    </script>
    <h2>JS GlobalVariables part 2</h2>
    <p>Accessing GlobalVariables in any function </p>
    <p>It is declared out side function or declarred with window ibject, It can be accessed from any function</p>
    <script>
        window.value = 100;
        function m(){
            window.value = 111;
        }
        function n(){
            alert(window.value );
        }
        n()
    </script>
</body>
</html>
