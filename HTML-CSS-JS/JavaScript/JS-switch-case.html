<!DOCTYPE html>
<html>
    <head>
        <title>
            SwitchCaseInJavaScript
        </title>
    </head>
    <body>
        <h2>SwitchCaseInJavaScript</h2>
        <script>
            var grade='C+';
            var res;
            switch(grade){
                case 'A+':
                    res='A+ Grade';
                    break;
                case 'A':
                    res='A Grade';
                    break;
                case 'B+':
                    res='B+ Grade';
                    break;
                case 'B':
                    res='B Grade';
                    break;
                case 'C+':
                    res='C+ Grade';
                    break;
                case 'C':
                    res='C Grade';
                    break;
                case 'D+':
                    res='D+ Grade';
                    break;
                case 'D':
                    res='D Grade'
                    break;
                default:
                    res='No Grade'
            }
            document.write(res)
        </script>
    </body>
</html>
