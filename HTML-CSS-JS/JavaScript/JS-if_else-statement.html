<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS if-else Statement</title>
</head>
<body>
    <h2>JS if-else Conditional Statements</h2>
    <script>
        var a=-123;
        if(a>0){
            document.write('val of a is positive value')
        }else{
            document.write('val of a is negative value')
        }
    </script>
    <hr>
    <script>
        a=200;
        if(a%2==0){
            document.write('val of a is even number')
        }else{
            document.write('val of a is odd number')
        }
    </script>
</body>
</html>
