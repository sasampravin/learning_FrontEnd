<!DOCTYPE html>
<html>
    <head>
        <title>
            ConditionalStatements
        </title>
    </head>
    <body>
        <h2>ConditionalStatements</h2>
        <script>
            var a=25;
            if(a==10){
                document.write('val of a is equal to 10')
            }
            else if(a==15){
                document.write('val of a is equal to 15')
            }
            else if(a==20){
                document.write('val of a is equal to 20')
            }
            else if(a==25){
                document.write('val of a is equal to 25')
            }
            else{
                document.write('val of a is not equal to any of 10,15,20,25')
            }
        </script>
    </body>
</html>
