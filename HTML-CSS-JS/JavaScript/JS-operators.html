<!DOCTYPE html>
<html>
    <head>
        <title>
            JSOperators
        </title>
    </head>
    <body>
        <h1>JavaScript Operators</h1>
        <h2>Arithmetic Operators</h2>
        <script>
            var a=100;
            var b=50;
            document.write('val of a : ',a)
            document.write('val of b : ',b)
            document.write('addition : ',a+b,'<br>')
            document.write('subtraction : ',a-b,'<br>')
            document.write('multiplication : ',a*b,'<br>')
            document.write('division : ',a/b,'<br>')
            document.write('modulo division : ',a%b,'<br>')
            a++,b++
            document.write('increment : ',a,'\t\t',b,'<br>')
            a--;
            b--;
            document.write('decrement : ',a,'\t\t\t',b,'<br>')
        </script>
        <h2>Comparision Operations</h2>
        <script>
            var a=10;
            var b=20;
            document.write('is equal to (==) : ',a==b,'<br>')
            document.write('Identical (===) : ',a===b,'<br>')
            document.write('not equal to (!=) : ',a!=b,'<br>')
            document.write('not identical (!==) : ',a!==b,'<br>')
            document.write('greater than (>) : ',a>b,'<br>')
            document.write('greater than or equal to (>=) : ',a>=b,'<br>')
            document.write('less than (<) : ',a<b,'<br>')
            document.write('less than or equal to (<=) : ',a<=b,'<br>')
        </script>
        <h2>Bitwise Operators</h2>
        <script>
            document.write('bitwise AND (&) : ',(10==20&20==30),'<br>')
            document.write('bitwise OR (|) : ',(10==20|20==30),'<br>')
            document.write('bitwise XOR (^) : ',(10==20^20==30),'<br>')
            document.write('bitwise NOT (~) : ',(~10),'<br>')
            document.write('bitwise leftshift (<<) : ',(10<<2),'<br>')
            document.write('bitwise rightshift (>>) : ',(10>>2),'<br>')
            document.write('bitwise rightshift with zero (>>>) : ',10>>>2,'<br>')
        </script>
        <h2>Logical Operators</h2>
        <script>
            document.write('logical AND (&&) : ',10==20&&20==33,'<br>')
            document.write('logical OR (||) : ',10==20||20==33,'<br>')
            document.write('logical not (!) : ',!(10==20),'<br>')
        </script>
        <h2>Assignment Operators</h2>
        <script>
            a=10;
            // document.write('asign (=) : ',10+10=20,'<br>')
            document.write('add and asign (+=) :',a+=5,'<br>')
            document.write('subtract and asign (-=) : ',a-=5,'<br>')
            document.write('multiply and asign (*=) : ',a*=5,'<br>')
            document.write('divide and asign (/=) : ',a/=5,'<br>')
            document.write('modulo divide and asign (%=) : ',a%=5,'<br>')
        </script>
    </body>
</html>
