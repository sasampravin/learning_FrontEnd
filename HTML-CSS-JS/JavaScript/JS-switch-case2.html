<!DOCTYPE html>
<html>
    <head>
        <title>
            SwitchCaseInJavaScript
        </title>
    </head>
    <body>
        <h2>SwitchCaseInJavaScript</h2>
        <script>
            var grade="C";
            var res;
            switch(grade){
                case 'A':
                    res+='A grade';
                    break;
                case 'B':
                    res+='B grade';
                    break;
                case 'c':
                    res+='C grade';
                    break;
                default:
                    res+=' No grade'
            }
            document.write(res)
        </script>
    </body>
</html>
