<!DOCTYPE html>
<html>
    <head>
        <title>JSCommenting</title>
    </head>
    <body>
        <h2>commenting in JS</h2>
        <p>This code we write in JS document.write() function</p>
        <script>
            //This is the commenting in JS
            //It will never execute in the code
            document.write('// is used for commenting in JS')
        </script>
        <h2>SingleLineCommenting after statement</h2>
        <script>
            var a=20;
            var b=30;
            var c=a+b;//adding of a and b values
            document.write(c);//printing sum value
        </script>
    </body>
</html>
