<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSWhileLoop</title>
</head>
<body>
    <h2>JSWhileLoop</h2>
    <script>
        document.write('printing numbers up to n')
        i=1;
        while(i<=10){
            document.write(i,'<br>')
            i++
        }
        document.write('printing 3 multiples')
        i=0;
        while(i<=32){
            document.write(i,'<BR>')
            i+=3
        }
        document.write('printing 5th table values')
        i=0;
        while(i<=51){
            document.write(i,'<BR>')
            i+=5
        }
        document.write('printing 17th multiples')
        i=0
        while(i<=176){
            document.write(i,'<BR>')
            i+=17
        }
    </script>
</body>
</html>
