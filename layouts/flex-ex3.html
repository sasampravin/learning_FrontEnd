<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex 3</title>
    <style>
        .main-container{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            height: 100vh;
            width: 100vw;
            gap: 10px;
        }
        .sub-container{
            display: flex;
            flex-direction: column-reverse;
            gap: 10px;
        }
        .class1{
            background-color: blueviolet;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="sub-container">
            <div class="class1"></div>
            <div class="class1"></div>
            <div class="class1"></div>
            <div class="class1"></div>
        </div>
        <div class="sub-container">
            <div class="class1"></div>
            <div class="class1"></div>
            <div class="class1"></div>
        </div>
        <div class="sub-container">
            <div class="class1"></div>
            <div class="class1"></div>
        </div>
        <div class="sub-container">
            <div class="class1"></div>
        </div>
    </div>
    
</body>
</html>
