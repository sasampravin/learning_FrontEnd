<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex Example 2</title>
    <style>
      body{
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
      }
        .outer-div{
            display: flex;
            height: 300px;
            width: 500px;
          flex-direction: column;
        }
        .row{
          flex:1;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap:1rem;
        }
        .class1{
            background-color: cadetblue;
          flex:1;
          height:80px;
        }
        .class2{
            background-color:cadetblue;
            flex:3;
              height:80px;
        }
    </style>
</head>
<body>
    
    <div class="outer-div">
        <div class="row">
            <div class="class1" id="id1">1</div>
            <div class="class2">2</div>
            <div class="class1">3</div>
        </div>
        <div class="row">
            <div class="class2">4</div>
            <div class="class1">5</div>
            <div class="class1">6</div>
        </div>
        <div class="row">
            <div class="class1">7</div>
            <div class="class1">8</div>
            <div class="class2">9</div>
        </div>
    </div>
</body>
</html>
