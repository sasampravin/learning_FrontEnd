<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid format one</title>
    <style>
        body{
            display: grid;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container{
            display: grid;
            grid-template-columns: repeat(5,100px);
            align-items: center;
            column-gap: 30px;
            row-gap: 30px;
        }
        .item{
            height: 100px;
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
