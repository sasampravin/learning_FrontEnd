<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flipkart</title>
    <link rel="stylesheet" href="./flikart-hp.css">
</head>
<body>
    <div class="main-container flex-used">

        <div class="navbar flex-used">
            <div class="logo flex-used">
                <a href="https://www.flipkart.com/">
                    <img src="./flipkart-logo-39922.png" alt="flipkart-logo-39922" id="logo">
                    <a href="https://www.flipkart.com/plus" class="Explore-more">Explore plus</a>
                </a>
            </div>
            <div class="searchbar">
                <input type="search" name="search" class="search" placeholder=" Search here . . . ">
                <i class="fas fa-magnifying-glass"></i>
            </div>
            <a href="./login-page.html"><button class="Login" class="dropdown">Login</button></a>               
            <a href="https://seller.flipkart.com/sell-online/?utm_source=fkwebsite&utm_medium=websitedirect" class="become-seller">become a seller</a>
            <div class="dropdown">
                More
                <div class="dropdown-options">
                    <a href="https://www.flipkart.com/communication-preferences/push?t=all">Notification preference</a>
                    <a href="https://www.flipkart.com/helpcentre">24/7 customer support</a>
                    <a href="https://advertising.flipkart.com/login?returl=/?otracker=ch_vn_advertise_header">Advertise</a>
                    <a href="https://www.flipkart.com/mobile-apps?otracker=ch_vn_mobile_apps">Download app</a>
                </div>
            </div>
            <a href="https://www.flipkart.com/viewcart?exploreMode=true&marketplace=FLIPKART" class="cart"><img src="/logos/cart-plus.svg" alt="cart-plus" class="cart">Cart</a>
        </div>

        <div class="products-menu flex-used">
            <a href="https://www.flipkart.com/search?q=grocery&otracker=search&otracker1=search&marketplace=FLIPKART&as-show=on&as=off" target="_blank" rel="noopener noreferrer"><img src="./grocery-pic.jpg" alt="grocery-pic">Grocery</a>
            <a href="https://www.flipkart.com/mobile-phones-store?fm=neo%2Fmerchandising&iid=M_b6c856ae-1b72-4e8b-8c10-330e21ef3d73_1_372UD5BXDFYS_MC.ZRQ4DKH28K8J&otracker=hp_rich_navigation_2_1.navigationCard.RICH_NAVIGATION_Mobiles_ZRQ4DKH28K8J&otracker1=hp_rich_navigation_PINNED_neo%2Fmerchandising_NA_NAV_EXPANDABLE_navigationCard_cc_2_L0_view-all&cid=ZRQ4DKH28K8J" target="_blank" rel="noopener noreferrer"><img src="./mobiles-pic2.jpg" alt="mobiles-pic">Mobiles</a>
            <a href="https://www.flipkart.com/search?q=home%20furniture&otracker=search&otracker1=search&marketplace=FLIPKART&as-show=on&as=off" target="_blank" rel="noopener noreferrer"><img src="./home-furniture-pic.jpeg" alt="home-furniture-pic">Forniture</a>
            <a href="https://www.flipkart.com/search?q=electronics&otracker=search&otracker1=search&marketplace=FLIPKART&as-show=on&as=off" target="_blank" rel="noopener noreferrer"><img src="./electronics-images.jpeg" alt="electronics-images">Electronics</a>
            <a href="https://www.flipkart.com/search?q=mens&otracker=search&otracker1=search&marketplace=FLIPKART&as-show=on&as=off" target="_blank" rel="noopener noreferrer"><img src="./men-images.jpeg" alt="mens-fashion">Men</a>
            <a href="https://www.flipkart.com/search?q=all%20women%20items&otracker=search&otracker1=search&marketplace=FLIPKART&as-show=on&as=off" target="_blank" rel="noopener noreferrer"><img src="./women-fashiop.jpeg" alt="women-fashion">Women</a>
            <a href="https://www.flipkart.com/search?q=all%20kids%20items&otracker=search&otracker1=search&marketplace=FLIPKART&as-show=on&as=off" target="_blank" rel="noopener noreferrer"><img src="./kids-pic.png" alt="kids-pic">Kids</a>
        </div>

        <div class="carousals">
            <marquee behavior="scroll" direction="left" scrollamount="20">
                <a href=""><img src="./tuors&travels.jpg" class="d-block w-100" alt="tours and travels image"></a>
                <a href=""><img src="./5G-Network.jpg" class="d-block w-100" alt="5G Networks"></a>
                <a href=""><img src="./jewellary.jpg" class="d-block w-100" alt="Jewellery"></a>
                <a href=""><img src="./special-offers.jpg" class="d-block w-100" alt="Special Offers"></a>
            </marquee>
        </div>

        <div class="products-gallery flex-used">
            <div class="products flex-used">
                <div class="product flex-used">
                    <div class="prod-pics"></div>
                </div>
                <div class="product flex-used">

            </div>
            <div class="products flex-used">

                <div class="producr3"></div>
                <div class="producr4"></div>
                <div class="producr5"></div>
                <div class="producr6"></div>
            </div>
            <div class="products flex-used">
                <div class="prod1"></div>
                <div class="prod2"></div>
                <div class="prod3"></div>
                <div class="prod4"></div>
                <div class="prod5"></div>
                <div class="prod6"></div>
            </div>
            <div class="products flex-used">
                <div class="prod1"></div>
                <div class="prod2"></div>
                <div class="prod3"></div>
                <div class="prod4"></div>
                <div class="prod5"></div>

            </div>
        </div>
    </div>
