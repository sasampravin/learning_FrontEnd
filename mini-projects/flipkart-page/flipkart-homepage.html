<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="./flipkart-page.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

<body>
    <div id="container">
        <div id="navbar">

            <button class="Login">Login</button>

                <a href="#">Download app</a>

            </div>
            <a href="#">Cart</a>

        <div class="products">
            <a href="http://" target="_blank" rel="noopener noreferrer"><img src="./grocery-pic.jpg" alt="grocery-pic">Grocery</a>
            <a href="http://" target="_blank" rel="noopener noreferrer"><img src="./mobiles-pic2.jpg" alt="mobiles-pic">Mobiles</a>

            <a href="http://" target="_blank" rel="noopener noreferrer"><img src="./electronics-images.jpeg" alt="electronics-images">Electronics</a>
            <a href="http://" target="_blank" rel="noopener noreferrer"><img src="./men-images.jpeg" alt="mens-fashion">Men</a>
            <a href="http://" target="_blank" rel="noopener noreferrer"><img src="./women-fashiop.jpeg" alt="women-fashion">Women</a>
            <a href="http://" target="_blank" rel="noopener noreferrer"><img src="./kids-pic.png" alt="kids-pic">Kids</a>
        </div>

        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                <a href=""><img src="./tuors&travels.jpg" class="d-block w-100" alt="tours and travels image"></a>
                </div>
                <div class="carousel-item">
                <a href=""><img src="./5G-Network.jpg" class="d-block w-100" alt="5G Networks"></a>
                </div>
                <div class="carousel-item">
                <a href=""><img src="./jewellary.jpg" class="d-block w-100" alt="Jewellery"></a>
                </div>
                <div class="carousel-item">
                <a href=""><img src="./special-offers.jpg" class="d-block w-100" alt="Special Offers"></a>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

        <div id="cards-container">
            <div id="best-electronics">

            </div>
            <div id="best-sports">

            </div>
            <div id="best-vehicles">
