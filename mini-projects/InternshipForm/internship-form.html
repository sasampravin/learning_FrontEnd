<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Form</title>
    <link rel="stylesheet" href="./internship-form.css">
</head>
<body>
    <center>
    <div class="main-container">
        <h1 class="heading">Internship Form</h1>
        <form action="" method="post">
            <table>
                <tr>
                    <td>
                        <label for="name">Enter Your First Name :</label>
                        <input type="text" name="name" id="name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="name">Enter Your Middle Name :</label>
                        <input type="text" name="name" id="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="name">Enter Your Last Name :</label>
                        <input type="text" name="name" id="name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mail-id">Enter Your Mail Id :</label>
                        <input type="email" name="mail-id" id="mail-id" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Enter Your Password :</label>
                        <input type="password" name="password" id="password" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="age">Enter Your Age :</label>
                        <input type="number" name="age" id="age" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">Gender :</label>
                        <input type="radio" name="name" id="male" value="male" checked>Male
                        <input type="radio" name="name" id="female" value="female">Female
                        <input type="radio" name="name" id="others" value="other">Others
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Write few lines about your self :</p>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Height Qualification :</p>
                        <select name="dropdown" id="" required>
                            <option value="Ph.D">Ph.D</option>
                            <option value="Masters Degree">Masters Degree</option>
                            <option value="Bachelors">Bachelors</option>
                            <option value="P.U.C">P.U.C</option>
                            <option value="SSC">SSC</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Which Programming Languages you know very well :</p>
                        <input type="checkbox" name="" id="" checked>Python <br>
                        <input type="checkbox" name="" id="">Java <br>
                        <input type="checkbox" name="" id="">C <br>
                        <input type="checkbox" name="" id="">C++ <br>
                        <input type="checkbox" name="" id="">C# <br>
                        <input type="checkbox" name="" id="">JavaScript <br>
                        <input type="checkbox" name="" id="">HTML5 <br>
                        <input type="checkbox" name="" id="">CSS3 <br>
                        <input type="checkbox" name="" id="">Php <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>How many months you want to participate in our Internship program?</p>
                        <select name="dropdown" id="" required>
                            <option value="3 months">3 Months</option>
                            <option value="6 months">6 Months</option>
                            <option value="9 months">9 Months</option>
                            <option value="1 year">1 Year</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Upload your Updated Resume</p>
                        <input type="file" name="fileupload" id="resume" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="./submit-page.html">
                            <input type="submit" value="submit">
                        </a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</center>
</body>
</html>
