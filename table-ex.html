<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
</head>
<body>
    <table border="2" bordercolor="green" cellpading="5" cellspacing="5" height="400" width="600" bgcolor="bisque">
        <tr>
            <td>R-1 C-1</td>
            <td>R-1 C-2</td>
            <td>R-1 C-3</td>
        </tr>
        <tr>
            <td>R-2 C-1</td>
            <td>R-2 C-2</td>
            <td>R-2 C-3</td>
        </tr>
        <tr>
            <td>R-3 C-1</td>
            <td>R-3 C-2</td>
            <td>R-3 C-3</td>
        </tr>
        <tr>
            <td>R-4 C-1</td>
            <td>R-4 C-2</td>
            <td>R-4 C-3</td>
        </tr>
        <tr>
            <td colspan="3">R-5</td>
        </tr>
        <tr>
            <td rowspan="2">R-6</td>
            <td>R-6 C-2</td>
            <td>R-6 C-3</td>
        </tr>
        <tr>
            <td>R-7 C-2</td>
            <td>R-7 C-3</td>
        </tr>
        <tr>
            <td>R-8 C-1</td>
            <td rowspan="2" colspan="2">R-8 C-2 C-3</td>
        </tr>
        <tr>
            <td>R-9 C-1</td>
        </tr>
    </table>
</body>
</html>
